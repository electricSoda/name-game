</<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Human Body</title>
    <link rel='stylesheet' href='ngame.css'>
    <link rel="Icon" href='logo.jpg'>
  </head>
  <body>
    <a href="https://electricsoda.github.io/turbo-eureka/" class='back button'>Back</a>
    <button onclick='restart()'> Restart </button>
    <h4 class='description'> Write what the picture of an organ is in the input box below: </h4>
    <h5 class='description'>(Use all lower-case)</h5>
    <a href='https://www.itextpad.com/humanbody' target="_blank" class='link'> List of all of the occuring organs<a>

    <hr>

    <input type="text" id="sys1" placeholder="Write System Here">
    <button class='submit button' onclick="clicked()"> Submit </button>
    <img src="brain.jpg" id='organ'>
  </body>
  <script type="text/javascript">
    var a;
    var ifq = 0;
    var org;
    var gup;

    function restart() {
      ifq = 0;
      gup = document.getElementById('organ')
      gup.src = 'brain.jpg'
    }

    function change(image) {
      gup = document.getElementById('organ');
      gup.src = image;

      return;
    }

    function clicked() {
      a = sys1.value;
      org = ['brain', 'heart', 'lungs', 'spleen', 'stomach', 'kidney',
      'large-intestine', 'small-intestine', 'liver', 'bladder', 'skin']
      sys1.value = '';
      if (a==org[ifq]) {
        ifq = ifq + 1
        change(org[ifq] + '.jpg')
      }
      if (ifq>10) {
        change('check.jpg')
        alert('You did it!')
      }
    }
  </script>
</html>
